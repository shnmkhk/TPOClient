<ion-header>
  <ion-navbar>
    <ion-title>{{ 'SETTINGS_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>{{ 'ADDRESS_HEADER' | translate }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label fixed>{{ 'ADDRESS_LINE_1' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="account.addr_1" name="addr_1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>{{ 'ADDRESS_LINE_2' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="account.addr_2" name="addr_2"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>{{ 'ADDRESS_CITY' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="account.city" name="city"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>{{ 'ADDRESS_PINCODE' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="account.pincode" name="pincode"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>{{ 'FAVOURITE_PHARMACY' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="account.favourite" name="favourite"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button block color="primary" (click)="logout()">{{ 'LOGOUT' | translate}}</button>
  </div>
</ion-content>
